<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>inCLASS</title>

  </head>
  <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function login() {
            $('#inputPassword')[0].value = ""
            $('#inputUSername')[0].value = ""
        }
    </script>
    <div class="container-fluid" style="background-color: FFCA00">
        <div class="row">
            <div class="col-md-7"><h1>inCLASS</h1></div>
            <div class="col-md-5">
                <div class="row">
                    <form class="form-inline" onsubmit="login()" >
                        <div class="col-md-4" ><a data-toggle="modal" data-target="#exampleModal">Sign up</a>&nbsp|&nbsp<a>Sign in</a></div>
                        <div class="form-group">
                            <input type="text" id="inputUSername" class="col-md-4" aria-describedby="passwordHelpInline" placeholder="Username">
                            <input type="password" id="inputPassword" class="col-md-4" aria-describedby="passwordHelpInline" placeholder="Password">
                            <div class="col-md-2">
                                    <button type="submit" class="btn btn-light" >Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" background="child.jpg">
      <img src="child.jpg" alt="child" style="width:625px;height:720px;">
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="password-text" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="recipient-password">
              </div>
              <div class="form-group">
                <label for="repassword-text" class="col-form-label">Repassword</label>
                <input type="password" class="form-control" id="recipient-password">
              </div>
           </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Sign in</button>
         </div>
        </div>
  </div>
</div>
  </body>
</html>
